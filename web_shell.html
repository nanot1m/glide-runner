<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glide Runner</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #111; }
      body { display: flex; align-items: center; justify-content: center; }
      #canvas { display: block; outline: none; image-rendering: pixelated; }
    </style>
  </head>
  <body>
    <!-- Base game resolution: GRID_COLS * SQUARE_SIZE by GRID_ROWS * SQUARE_SIZE (sync with config.h) -->
    <!-- With current config: 40*32 = 1280, 30*32 = 960 -->
    <canvas id="canvas" width="1280" height="960" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
    <script>
      // Minimal Emscripten Module config without built-in UI
      var Module = {
        preRun: [],
        postRun: [],
        print: function(text){ console.log(text); },
        printErr: function(text){ console.error(text); },
        canvas: (function(){ return document.getElementById('canvas'); })(),
        setStatus: function(text) {},
        monitorRunDependencies: function(left) {},
      };

      // Mount IDBFS at /user-levels for writable persistence
      Module.preRun.push(function(){
        if (typeof FS === 'undefined') return;
        try {
          FS.mkdir('/user-levels');
        } catch (e) {}
        try {
          FS.mount(FS.filesystems.IDBFS, {}, '/user-levels');
        } catch (e) {}
        if (typeof Module.addRunDependency === 'function') {
          Module.addRunDependency('syncfs');
        }
        FS.syncfs(true, function (err) {
          if (err) console.error('IDBFS initial sync failed:', err);
          if (typeof Module.removeRunDependency === 'function') {
            Module.removeRunDependency('syncfs');
          }
        });
      });

      // Keep canvas aspect ratio (fit within viewport, letterbox)
      // Scale only by integer factors to preserve pixel-perfect rendering.
      (function(){
        function resizeCanvas() {
          var c = Module.canvas;
          if (!c) return;
          // Read base size dynamically in case the engine changes it at runtime (e.g. InitWindow)
          var baseW = c.width || 800;
          var baseH = c.height || 600;
          var ww = window.innerWidth || document.documentElement.clientWidth || 800;
          var wh = window.innerHeight || document.documentElement.clientHeight || 600;
          // Pixel-perfect scale set: integers plus 0.5 and 0.25.
          var maxScale = Math.min(ww / baseW, wh / baseH);
          var scale;
          var intScale = Math.floor(maxScale);
          if (intScale >= 1) {
            scale = intScale;
          } else if (maxScale >= 0.5) {
            scale = 0.5;
          } else if (maxScale >= 0.25) {
            scale = 0.25;
          } else {
            // Last-resort fallback to fit the viewport; not pixel-perfect.
            scale = maxScale;
          }
          var w = Math.max(1, Math.floor(baseW * scale));
          var h = Math.max(1, Math.floor(baseH * scale));
          if (!c) return;
          c.style.width = w + 'px';
          c.style.height = h + 'px';
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
        document.addEventListener('DOMContentLoaded', resizeCanvas);
        Module.postRun.push(resizeCanvas);
      })();
    </script>
    {{{ SCRIPT }}}
  </body>
  </html>
